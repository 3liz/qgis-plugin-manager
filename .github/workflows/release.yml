name: 🧪 Tests

on:
  push:
    tags: "*"
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  tests:
    name: "🎳 Tests"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python: [
            "3.6",
            "3.9",
        ]

    steps:
    - name: Get source code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2.2.2
      with:
        python-version: ${{ matrix.python }}

    - name: Run tests
      working-directory: test
      run: |
        export PYTHONPATH="${{ github.workspace }}"
        python -m unittest

  flake8:
    name: "❄ Flake8"
    runs-on: ubuntu-latest
    steps:

      - name: Set up Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: ${{ matrix.python }}

      - name: Checkout
        uses: actions/checkout@master

      - name: Install Python requirements
        run: pip install flake8

      - name: Run flake8
        run: flake8

  release:
    name: "🚀 Release"
    runs-on: ubuntu-20.04
    needs: [tests, flake8]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:

    - name: Set env
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

    - name: Get source code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2.2.2
      with:
        python-version: 3.9

    - name: Setup
      run: |
        VERSION=${GITHUB_REF:-0.0.0}
        VERSION=${VERSION##*/}
        sed -i "s/__VERSION__/${VERSION}/g" setup.py
        sed -i "s/__VERSION__/${VERSION}/g" qgis_plugin_manager/__about__.py

    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('.github/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python requirements
      run: pip install -r .github/requirements.txt

    - name : Get current changelog
      run: qgis-plugin-ci changelog ${{ env.RELEASE_VERSION }} >> release.md

    - name: Build package
      run: |
        python setup.py sdist

    - name: Create release on GitHub
      uses: ncipollo/release-action@v1.8.10
      with:
        bodyFile: release.md
        token: ${{ secrets.BOT_HUB_TOKEN }}
        allowUpdates: true
        artifacts: "dist/*.tar.gz"

    - name: Deploy to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
